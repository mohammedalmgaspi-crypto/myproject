  width:100%;

<body>

<header><h2>Contact Us</h2></header>

<main>
<input id="name" placeholder="Contact Name">
<input id="email" placeholder="Email">
<textarea id="msg" placeholder="Message"></textarea>
<button onclick="send()">Send</button>
</main>

<script>
function send(){
 if(!/^[a-zA-Z ]+$/.test(name.value)){alert("Invalid Name");return;}
 if(!email.value.includes("@")){alert("Invalid Email");return;}
 alert("It has been sent.");
}
